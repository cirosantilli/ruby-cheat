<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Capybara Cheat Title</title>
</head>
<body>
<h1>Capybara Cheat</h1>

<h2>#all</h2>

  <div id="all-text">ab<i>cd</i>ef</div>
  <div id="all-text-whitespace"> a </div>

  <h2>#visible</h2>

    <div id="visible-empty"                                                                   ></div>
    <div id="visible-empty-background"      style="width:10px; height:10px; background:black;"></div>
    <div id="visible-empty-background-same" style="width:10px; height:10px; background:white;"></div>
    <div id="visible-visibility-hidden"     style="visibility:hidden;"                        >a</div>
    <div id="visible-display-none"          style="display:none;"                             >a</div>

  <h2>#field</h2>

    <h3>#disabled</h3>

      <input type="text" id="disabled-false"            ></div>
      <input type="text" id="disabled-true"     disabled></div>
      <input type="text" id="disabled-js-true"          ></div>
      <input type="text" id="disabled-js-false" disabled></div>
      <script>
        document.getElementById('disabled-js-true').disabled = true
        document.getElementById('disabled-js-false').disabled = false
      </script>

    <h3>#with</h3>

      <input type="text" id="with"    value="a"></div>
      <input type="text" id="with-js"          ></div>
      <script>
        document.getElementById('with-js').value = 'b'
      </script>

<h2>#has_content</h2>

  <div id="has-content-tags">a<i>b</i>c</div>
  <div id="has-content-spaces">
    a
    <i> b </i>
    c
  </div>

<h2>#xpath</h2>

  <div id="xpath">
    <span class="a">
      <span class="b"></span>
    </span>
  </div>
  <div id="xpath-text">div<span>span</span>div2</div>
  <div id="xpath-contains">abcde</div>

<h2>#click_link</h2>

<h2>#current_path</h2>

  <a href="2" id="click-link-2-id">Click link 2</a>
  <a href="2[" id="click-link-2-brace-id">2[</a>
  <a href="2%5B" id="click-link-2-brace-encode-id">2%5B</a>

<h2>#Javascript</h2>

  <div id="js-click-target"></div>
  <div id="js-click">js-click</div>
  <script>
    document.getElementById('js-click').addEventListener(
      'click',
      function(e) {
        document.getElementById('js-click-target').innerHTML = 'clicked'
      }
    )
  </script>
</body>
</html>
